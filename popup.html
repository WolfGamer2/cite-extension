<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarized Text Citation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Summarized Text Citation Tool</h1>
    <textarea id="summarizedText" placeholder="Paste your summarized text here"></textarea>
    <button id="generate">Generate Citation</button>
    <textarea id="citation" placeholder="Generated citation will appear here" readonly></textarea>
    <button id="copy">Copy Citation</button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
